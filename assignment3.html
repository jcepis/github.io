<!DOCTYPE html>
<html>
<head>
<title>Collage - Epis, J.</title>
    <style>
   /* *{
        border:1px solid;
    } */
         .cats{
             display:inline;
         }
         .img{
             height:30%;
             width:30%;
         }
         #one{
             border:4px solid #990000;
         }
         h1{
             text-align:center;
         }
          .pup{
             display:inline;
         }
         #two{
             border:4px solid #009900;
         }
         .ham{
             display:inline;
         }
         #tres{
             border:4px solid #000099;
         }
         #bacon{
             position:relative;
             z-index:-1;
             bottom:600px;
             left:300px;
         }
    </style>
</head>
<body>
    <div id="one">
        <h1 class>Cats</h1>
      <div class="cats"><img class="img" alt="cat" src="http://www.aaj.tv/wp-content/uploads/2015/08/bullet_cat1.jpg"></div>  
      <div class="cats"><img class="img" alt="cat" src="http://bigcatrescue.org/wp-content/uploads/2011/09/BCR_BackCover.jpg"></div>
      <div class="cats"><img class="img" alt="cat" src="http://s.hswstatic.com/gif/whiskers-sam.jpg"></div>
     </div>           
     
         <div id="two">
        <h1 class>Puppies</h1>
      <div class="pup"><img class="img" alt="dog" src="https://pbs.twimg.com/profile_images/497043545505947648/ESngUXG0.jpeg"></div>  
      <div class="pup"><img class="img" alt="dog" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQMgkwg07Fhzt-s9i0uNMFRcqu7GdEb6EtIACkj9sr57murJOv8"></div>
      <div class="pup"><img class="img" alt="dog" src="http://cdn.sheknows.com/articles/2013/04/Photo_1.jpg"></div>
     </div>        
     
              <div id="tres">
        <h1 class>Hamsters</h1>
      <div class="ham"><img class="img" alt="hamster" src="http://static.boredpanda.com/blog/wp-content/uploads/2015/09/cute-hamsters-23__880.jpg"></div>  
      <div class="ham"><img class="img" alt="hamster" src="http://www.slate.com/content/dam/slate/blogs/wild_things/2014/07/10/140710_WILD_Hamster.jpg.CROP.promo-mediumlarge.jpg"></div>
      <div class="ham"><img class="img" alt="hamster" src="http://www.petco.com/assets/product_images/live_animal/longHairHamster_D.jpg"></div>
     </div>
     
     <img id="bacon" alt="Bacon Wrap" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQNQEpWeLtQ-AiN_n8yzbCgxfndI1HixmRsd92f4cRtotAb67wE">

</body>
</html>
